<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main>

    <div class="logo">
      <img class="logo-img" src="images/logo.svg" alt="">
    </div>

    <div class="photo">
      <img class="photo-desktop" src="images/hero-desktop.jpg" alt="">
      <img class="photo-mobile" src="images/hero-mobile.jpg" alt="">
    </div>

    <div class="text-content">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#!">
        <img class="icon-error" src="images/icon-error.svg" alt="">
        <input type="email" placeholder="Email Address" required>
        <button>
          <img src="images/icon-arrow.svg">
        </button>
      </form>
      <p class="error-msg">Please provide a valid email</p>

    </div>

  </main>

  <script src="app.js"></script>
</body>

</html>
